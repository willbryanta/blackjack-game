<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script defer src="app.js"></script>
</head>
<body>
        <h1>Blackjack</h1>
        <h2 id="message">Message here</h2>
        <button id="new-game-button">New Game</button>
        <button id="deal-hand-button">Deal Hands</button>
        <div class="instructions">
            <h3 class="instructions-header">Instructions</h3>
            <ol class="instructions-text">
                <li class="step-1">Place a bet at "Bet Amount"</li>
                <li class="step-2">Submit bet at "Place your bet"</li>
                <li class="step-3">Hit or Stay</li>
                <li class="step-4">Click "Deal Hands" for a new hand</li>
                <li class="step-5">Click "New Game" to reset balance and hand</li>
            </ol>

        </div>

        <div id="computer">
            <h3 id="computer-hand-display"></h3>
            <div id="computer-hand">
            </div>
        </div>
        <div id="game-controls">
            <div id="balance-display"></div>
            <form id="balance-form">
                <input type="number" placeholder="Bet amount" min="1" required id="balance-amount">
                <button id="place-bet">Place your bet</button>
            </form>
            <button id="hit-button">Hit</button>
            <button id="stay-button">Stay</button>
        </div>
        <div id="player">
            <h3 id="player-hand-display"></h3>
            <div id="player-hand">
            </div>
        </div>
    </div>

</body>
</html>
