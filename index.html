<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Blackjack</h1>
        <button class="start-button">Start</button>
    </header>

    <div class="cards-and-bet">
        <div class="card-container hide">
            <div class="computer-container">

                <div class="card card-computer">
                    <div class="thefront"></div>
                    <div class="theback">
                            <div class="cardValue">1</div>
                    </div>
                </div>

            </div>
            <div class="player-container">
                <div class="card card-player" id="0">
                    <div class="thefront"></div>

                    <div class="theback">
                        <div class="cardValueP">1</div>
                    </div>
                </div>

                <div class="card card-player" id="1">
                    <div class="thefront"></div>

                    <div class="theback">
                        <div class="cardValueP">1</div>
                    </div>
                </div>
            </div>

        </div>  

        <div class="balance-container hide">

            <div class="balance">Balance: $1000</div>
            <br>

            <input id="bet" placeholder="Place your bet">
            <label for="bet" id="bet-label"></label>
            <button class="place-bet">Place Bet</button>

            <br>
            <div class="actions-container">
                <button class="hit">Hit</button>
                <button class="stay">Stay</button>

            </div>

        </div>
    </div>

</body>
</html>
